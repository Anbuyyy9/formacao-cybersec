services:
  ubuntu_lab:
    image: ubuntu:20.04
    container_name: ubuntu_lab
    command: bash -c "\
      apt update && \
      apt install -y iputils-ping && \
      cp /flag/id_rsa.pem /root/id_rsa.pem && \
      echo '' | base64 -d > /root/FLAG.txt && \
      bash"
    volumes:
      - .:/flag:ro
    tty: true
    networks:
      cyberlab:
        ipv4_address: 172.28.1.10

  kali_lab:
    image: kalilinux/kali-rolling
    container_name: kali_lab
    command: bash -c "\
      apt update && \
      apt install -y iputils-ping net-tools curl nmap dnsutils tcpdump wireshark netcat whois && \
      bash"
    tty: true
    networks:
      cyberlab:
        ipv4_address: 172.28.1.20

  dvwa_lab:
    image: vulnerables/web-dvwa
    platform: linux/amd64
    container_name: dvwa_lab
    ports:
      - "8080:80"
    environment:
      - MYSQL_PASS=p@ssw0rd
    networks:
      cyberlab:
        ipv4_address: 172.28.1.30

networks:
  cyberlab:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16